<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="webcam.js"></script>
    <script src="fabric.min.js"></script>


</html>


<title>Title</title>
</head>
<body>


<div id="my_camera"></div>
<div id="results" style="display:none"></div>
<form>
    <div id="pre_take_buttons">
        <input type=button value="Take Snapshot" onClick="preview_snapshot()">
    </div>
    <div id="post_take_buttons" style="display:none">
        <input type=button value="&lt; Take another photo" onClick="cancel_preview()">
        <input type=button value="Draw on this photo" onClick="draw_photo()" style="font-weight:bold;">
    </div>
    <div id="after_drawing_buttons" style="display:none">
        <input type=button value="&lt; Take another photo" onClick="cancel_drawing()">
        <input type=button value="SAVE THIS" onClick="save_photo_localstorage()" style="font-weight:bold;">
    </div>
</form>


<script src="camera-api.js"></script>
<script src="canvas.js"></script>


</body>
</html>
